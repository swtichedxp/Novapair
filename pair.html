<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIARA-AI-SESSION</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://files.catbox.moe/s95ivz.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #e0f7fa;
    }

    .container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      border-radius: 20px;
      transition: all 0.3s ease-in-out;
    }

    .container:hover {
      box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.5);
    }

    .header-section {
      width: 100%;
      text-align: center;
    }
    
    .header-section h3 {
      font-size: 2rem;
      margin: 0;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      letter-spacing: 2px;
      color: white;
    }
    
    .header-section h6 {
      font-size: 1rem;
      margin-top: 5px;
      opacity: 0.8;
      letter-spacing: 1.5px;
      color: white;
    }

    .input-container {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 350px;
    }

    .input-container input {
      flex-grow: 1;
      padding: 15px;
      font-size: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .input-container input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .input-container input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .input-container button {
      padding: 15px 25px;
      font-size: 1rem;
      font-weight: bold;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .input-container button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    #pair {
      text-align: center;
      width: 100%;
      margin-top: 20px;
    }
    
    #pair a, #pair font {
      color: white;
      font-weight: 400;
      text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
    }

    #copy {
      cursor: pointer;
      font-weight: bold;
      color: #00bcd4 !important;
      transition: color 0.3s ease;
    }
    
    #copy span {
      color: white !important;
    }

    #copy:hover {
      color: #00e5ff !important;
    }
    
    #waiting-message {
      color: white;
      text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 30px;
        width: 95%;
      }
      .header-section h3 {
        font-size: 1.8rem;
      }
      .header-section h6 {
        font-size: 0.9rem;
      }
      .input-container {
        flex-direction: column;
      }
      .input-container input, .input-container button {
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-section">
      <h3>NOVA PAIR</h3>
      <h6>Input your number with a country code.</h6>
    </div>
    
    <div id="text">
      <div class="input-container">
        <input placeholder="+2637xxxx" type="text" id="number" name="">
        <button id="submit">Submit</button>
      </div>
      
      <a id="waiting-message" style="display: none;">Processing... please wait</a>
      <br>
      <main id="pair"></main>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let waitingMessage = document.getElementById("waiting-message");

    async function Copy() {
      let obj = document.getElementById("copy");
      let textToCopy = obj.querySelector('span').innerText;
      await navigator.clipboard.writeText(textToCopy);
      
      let originalText = obj.innerHTML;
      obj.innerHTML = 'COPIED';
      obj.style.color = '#00bcd4';

      setTimeout(() => {
        obj.innerHTML = originalText;
        obj.style.color = '#00bcd4';
      }, 1000);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      let inputValue = c.value.replace(/[^0-9]/g, "");

      if (!inputValue) {
        a.innerHTML = '<a style="color:white;font-weight:bold">Enter your WhatsApp number with a country code</a>';
        return;
      } 
      
      if (inputValue.length < 11) {
        a.innerHTML = '<a style="color:white;font-weight:bold">Invalid number format</a>';
        return;
      }
      
      let formattedNumber = "+" + inputValue.match(/.{1,3}/g).join(" ");
      c.value = formattedNumber;
      
      waitingMessage.style.display = "block";
      a.innerHTML = '';
      
      try {
        let { data } = await axios(`/code?number=${inputValue}`);
        let code = data.code || "Service Unavailable";
        waitingMessage.style.display = "none";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:#00bcd4;font-weight:bold">CODE: <span style="color:white;font-weight:normal">' + code + '</span></font>';
      } catch (error) {
        waitingMessage.style.display = "none";
        a.innerHTML = '<a style="color:red;font-weight:bold">An error occurred. Please try again.</a>';
      }
    });
  </script>
</body>
</html>
