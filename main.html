<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* This centers content vertically */
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://files.catbox.moe/s95ivz.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #e0f7fa;
    }

    .glass-container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05); /* Subtle transparency */
      backdrop-filter: blur(15px); /* Frosted glass effect */
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      border-radius: 20px;
      transition: all 0.3s ease-in-out;
    }

    .glass-container:hover {
      box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.5);
    }

    .header-section {
      width: 100%;
      text-align: center;
    }

    .header-section h1 {
      font-size: 2.8rem;
      margin: 0;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      letter-spacing: 2px;
    }
    
    .header-section p {
      font-size: 1.1rem;
      margin-top: 5px;
      opacity: 0.8;
      letter-spacing: 1.5px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .btn {
      padding: 15px 25px;
      font-size: 1rem;
      font-weight: bold;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .glass-container {
        padding: 30px;
        width: 95%;
      }
      .header-section h1 {
        font-size: 2rem;
      }
      .header-section p {
        font-size: 1rem;
      }
      .btn {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="glass-container">
    <div class="header-section">
      <h1>NOVA XR PAIR</h1>
      <p>The Next-generation XR Bot</p>
    </div>

    <div class="button-group">
      <button class="btn" onclick="window.open(`/pair`)">Pair Code</button>
      <button class="btn" onclick="window.open(`https://github.com/swtichedxp/Nova-`)">GitHub-Repo</button>
      <button class="btn" onclick="window.open(`https://wa.me/212684255286`)">Developer</button>
    </div>
  </div>

</body>
</html>
