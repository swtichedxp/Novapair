<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1a233a, #0d121c);
      color: #e0f7fa;
    }

    .container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      padding-top: 20px;
    }

    .header-section {
      width: 100%;
      text-align: left;
      padding: 0 10px;
    }

    .header-section h1 {
      font-size: 2.5rem;
      margin: 0;
      font-weight: 700;
    }
    
    .header-section p {
      font-size: 1rem;
      margin-top: 5px;
      opacity: 0.8;
    }

    .main-image {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
      margin-bottom: 25px;
    }

    .hero-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    /* Frosted glass effect for the hero buttons */
    .btn-frosted-gradient {
      padding: 15px 25px;
      font-size: 1rem;
      font-weight: bold;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .btn-frosted-gradient:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    
    .btn-frosted-gradient .icon {
      margin-right: 10px;
    }
    
    .btn-text {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .container {
        gap: 15px;
      }
      .header-section {
        text-align: center;
      }
      .header-section h1 {
        font-size: 2rem;
      }
      .btn-frosted-gradient {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header-section">
      <h1>NOVA XR PAIR</h1>
      <p>The Next-generation XR Bot</p>
    </div>

    <div class="hero-buttons">
      <button class="btn-frosted-gradient" onclick="window.open(`/pair`)">
        <span class="btn-text">Quick Deploy</span>
      </button>
      <button class="btn-frosted-gradient" onclick="window.open(`https://github.com/swtichedxp/Nova-`)">
        <span class="btn-text">Manual Install</span>
      </button>
    </div>
    
    <img src="https://files.catbox.moe/xv34mh.jpeg" alt="Futuristic CypherX logo" class="main-image">
  </div>

</body>
</html>
