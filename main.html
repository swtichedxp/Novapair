<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* Use min-height for better layout on smaller screens */
      margin: 0;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);
      background-size: 300% 300%;
      animation: gradientAnimation 10s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* New Glass Container for the buttons */
    .glass-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      /* The key to the frosted glass effect */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      transition: all 0.3s ease;
    }

    .glass-container:hover {
      box-shadow: 0 10px 40px 0 rgba(31, 38, 135, 0.5);
      transform: scale(1.02);
    }

    .btn {
      width: 250px;
      padding: 15px 25px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative; /* Needed for pseudo-element positioning */
      overflow: hidden;
    }

    /* Simple, clean hover effect */
    .btn:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    
    .btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .glass-container {
        padding: 30px;
        width: 90%;
      }
      .btn {
        width: 100%;
        font-size: 16px;
      }
    }

    @media (min-width: 600px) and (max-width: 1024px) {
      .glass-container {
        padding: 40px;
      }
      .btn {
        width: 220px;
      }
    }
  </style>
</head>
<body>
  
  <div class="glass-container">
    <button onclick="window.open(`/pair`)" class="btn">Pair Code</button>
    <button onclick="window.open(`https://github.com/swtichedxp/Nova-`)" class="btn">GitHub-Repo</button>
    <button onclick="window.open(`https://wa.me/212684255286`)" class="btn">Developer</button>
  </div>

</body>
</html>
